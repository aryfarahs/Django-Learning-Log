{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h1>Criar conta</h1>
{% endblock header %}


{% block content %}
    
    <form action="{% url 'register' %}" method="post" class="ul_nome form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">Registrar</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'index' %}">
    </form>

{% endblock content %}
